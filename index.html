<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VPNGate Manager Pro — Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script type="importmap">
  {
    "imports": {
      "app": "./app.js",
      "vpngate": "./vpngate.js",
      "openvpn-service": "./openvpn-service.js"
    }
  }
  </script>
</head>
<body>
  <div class="background-overlay"></div>
  
  <div id="main-view" class="view active">
    <div class="layout">
      <header class="app-header">
        <div class="header-top">
          <div class="header-title">
            <h1 class="title">VPNGate Manager Pro</h1>
            <p class="subtitle">Web-клиент для поиска и загрузки .ovpn конфигураций</p>
          </div>
          <div class="page-nav">
            <button id="nav-logs" class="btn subtle">Лог</button>
            <button id="nav-settings" class="btn subtle">Настройки</button>
          </div>
        </div>

        <div class="header-controls">
          <div class="mobile-controls">
            <button id="refresh" class="btn primary">Обновить список</button>
            <div class="mobile-test-controls">
              <button id="testAll" class="btn">Тестировать все</button>
              <button id="stopTest" class="btn" style="display: none;">Остановить</button>
            </div>
          </div>
          <div class="progress-wrap">
            <progress id="progress" max="100" value="0"></progress>
            <span id="status" class="status">Готово к работе</span>
          </div>
        </div>
      </header>

      <main class="container">
        <section class="servers-section">
          <div class="table-header">
            <h2 id="i18n-servers-list-header">Список серверов</h2>
            <div class="filters">
              <select id="countryFilter" title="Фильтр по стране">
                <option value="">Все страны</option>
              </select>
              <select id="statusFilter" title="Фильтр по статусу">
                <option value="all">Все</option>
                <option value="up">Доступные</option>
                <option value="down">Недоступные</option>
                <option value="untested">Непроверенные</option>
              </select>
            </div>
          </div>
          <div class="table-container">
            <table class="servers-table">
              <thead>
                <tr>
                  <th class="status-col"></th>
                  <th data-sort="country">Страна</th>
                  <th data-sort="speed">Скорость ↓</th>
                  <th data-sort="ping">Пинг ↑</th>
                  <th class="hide-mobile" data-sort="sessions">Сессии ↓</th>
                </tr>
              </thead>
              <tbody id="serverList"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>
  
  <div id="settings-view" class="view settings-page">
    <div class="page-container">
        <header class="page-header">
            <h1 id="i18n-settings-title">Настройки</h1>
            <button class="btn back-btn">&larr; Назад</button>
        </header>
        <div class="settings-content-full">
            <div class="setting-group">
                <h3 id="i18n-settings-general">Общие</h3>
                <label class="block">
                    <span id="i18n-lang-label">Язык</span>
                    <select id="lang">
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                    </select>
                </label>
                <label class="block">
                    <span id="i18n-threads-label">Потоки тестирования:</span>
                    <input id="threads" type="number" min="1" max="20" value="5">
                </label>
            </div>

            <div class="setting-group">
                <h3 id="i18n-settings-sources">Источники данных</h3>
                 <label class="inline">
                    <span id="enableSourcesLabel">Использовать пользовательские источники</span>
                    <input id="enableSources" type="checkbox" checked>
                </label>
                <label class="block">
                    <span id="apiUrlLabel">API URL:</span>
                    <input id="apiUrl" type="text" value="https://download.vpngate.jp/api/iphone/">
                </label>
                <label class="block">
                    <span id="mirrorsLabel">Зеркала (CORS прокси):</span>
                    <textarea id="proxies" rows="3" placeholder="Один URL в строке..."></textarea>
                </label>
                <div class="actions">
                    <button id="saveSources" class="btn primary">Сохранить</button>
                    <button id="resetSources" class="btn subtle">Сбросить</button>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div id="log-view" class="view log-page">
    <div class="page-container">
        <header class="page-header">
            <h1 id="i18n-log-header-page">Лог операций</h1>
            <button class="btn back-btn">&larr; Назад</button>
        </header>
        <div class="log-card-full">
            <pre id="log" class="log"></pre>
            <button id="clearLog" class="btn subtle">Очистить</button>
        </div>
    </div>
  </div>

  <script type="module">
    import "app";
  </script>
</body>
</html>
